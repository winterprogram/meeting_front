<div class="container">


<nav class="navbar navbar-expand-lg navbar-light color">

  <a class="navbar-brand" (click)="goBack()">Meetup App</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse  justify-content-end" id="navbarSupportedContent">

    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link">{{ createdBy }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout(createdById)"><i class="fa fa-power-off" aria-hidden="true"></i></a>
      </li>
    </ul>
  </div>
</nav>

<div class="row p-0 m-0">

  <div class="col-md-3  "></div>

  <div class="col-md-6   p-5">

    <h2 class="form-signin-heading">Update Schedule</h2>

    <br>

    <span>Created By: </span>

    <label for="userName" class="sr-only"></label>

    <input type="text" id="inputuserName" class="form-control" [(ngModel)]="userName" placeholder="userName"
      required autofocus readonly>

    <br>

    <span>Created For: </span>

    <label for="fullNameCreatedFor" class="sr-only"></label>

    <input type="text" id="inputfullNameCreatedFor" class="form-control" [(ngModel)]="fullNameCreatedFor" placeholder="fullNameCreatedFor"
      required autofocus readonly>

    <br>

    <span>Title: </span>

    <label for="title" class="sr-only">Title</label>

    <input type="text" id="inputTitle" class="form-control" [(ngModel)]="title" placeholder="Title"
      required autofocus>

    <br>

    <span>Meeting Location: </span>

    <label for="location" class="sr-only">Meeting Location</label>

    <input type="text" id="location" class="form-control" [(ngModel)]="location" placeholder="location" required>

    <br>

    
    <span>Start Date: </span><br>

    <label for="inputEmail" class="sr-only"></label>

    <input [owlDateTime]="dt1" name="startDate" [(ngModel)]="startDate" placeholder="Start Date Time">
                <span [owlDateTimeTrigger]="dt1">
                  <i class="fa fa-calendar"></i>
                </span>
                <owl-date-time #dt1></owl-date-time>

    <br>
    <br>

    <span>End Date: </span><br>

    <label for="endTime" class="sr-only">End Time:</label>
                <input [owlDateTime]="dt2" name="endDate" [(ngModel)]="endDate" placeholder="End Date Time">
                <span [owlDateTimeTrigger]="dt2">
                  <i class="fa fa-calendar"></i>
                </span>
                <owl-date-time #dt2></owl-date-time>

    <br>
    <br>  
    
    <span></span>
    <label for="exampleFormControlSelect1">Meeting Agenda</label>
    <select class="form-control" id="purpose" [(ngModel)]="purpose" name="purpose">
      <option value="Information"> Information</option>
      <option value="Critical Decisions">Critical Decisions</option>
      <option value="IT Solutions">IT Solutions</option>
      <option value="Building Relationships">Product Marketing</option>
      <option value="Educating Others">Hiring Others</option>
      <option value="General Purpose">General town hall</option>
      <option value="Others">Others</option>
    </select>
    <br>

    <button class="btn btn-success" (click)="updateMeeting()">Update Meeting</button>
      <button class="btn btn-danger" (click)="deleteMeeting(meetingId)">Delete Meeting</button>
    <div (click)="goBack()" class="btn btn-primary bottom-btn">Back</div>

  </div>

  <div class="col-lg-3"></div>

</div>
</div>
