
<div class="container">
<nav class="navbar navbar-expand-md navbar-light color">
  <a class="navbar-brand" href="/home">Meetup App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
 <div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav mr-auto">
  <li class="nav-item">
<a class="nav-link" (click)="goToSignIn()">Already have an account?</a>
      </li>
    </ul>
  </div>
<!-- nav bar ends here -->
</nav>
<div class="row p-0 m-0">

  <div class="col-md-3  "></div>

  <div class="col-md-6   p-5">

    <span>First Name: </span>

    <label for="inputFirstName" class="sr-only">First Name</label>

    <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="First Name"
      required autofocus>

    <br>
    <span>Last Name: </span>

    <label for="inputLastName" class="sr-only">Last Name</label>

    <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="Last Name" required>
    <br>

    <span>User Name: </span>

    <label for="inputUserName" class="sr-only">User Name:</label>

    <input type="text" id="inputUserName" class="form-control" [(ngModel)]="userName" placeholder="User Name" (change)="checkAdmin(userName)"
      required autofocus>

    <br>
    <span>Email ID </span>

    <label for="inputEmail" class="sr-only">Email ID</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required>

    <br>

    <span>Password </span>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
      required>
    <br>
    <span></span>
    <label for="exampleFormControlSelect1">Country</label>
    <select class="form-control" id="inputCountry" [(ngModel)]="country" name="country" (change)="onChangeEvent()">
      <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
    </select>
    <br>
    <span>Mobile Number</span>
    <div class="form-group">
      <label for="inputUserName" class="sr-only">Mobile Number</label>
      <div class="">
        <div class="input-group">
          <div class="input-group-text">+{{countryCode}}</div>
          <input type="number" pattern="^\d{10}$" min="10" id="inputMobile" class="form-control" name="mobile" #mobile="ngModel"
            [(ngModel)]="mobileNumber" placeholder="9988772211" required>
          <br>
          <div [hidden]="mobile.valid || mobile.pristine" class="alert alert-danger col-12">
            Mobile Number needs to be 10 numbers
          </div>
        </div>
      </div>
    </div>
    <br>
    <!-- <div class="pretty p-icon p-round p-pulse">
      <input type="checkbox" name="userType"[(ngModel)]='userType'(click)="checkUserType()" (change)="checkUserType()"/>
      <span class="state p-success">
          <i class="icon mdi mdi-check"></i>
          <label>For admin users only</label>
      </span>
  </div> -->
    <span></span>
    <label for="exampleFormControlSelect1">User Type</label>
    <select class="form-control" id="userType" [(ngModel)]="userType" name="userType" (click)="checkUserType()" (change)="checkUserType()">
      <option value="normalUser">Normal User</option>
      <option value="admin">Admin</option>
    </select>
    <br>

    <button class="btn btn-lg btn-warning btn-block" type="button" (click)="signUpFunction()">Sign Up</button>

  </div>
</div>
</div>
