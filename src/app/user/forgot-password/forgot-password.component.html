<div class="container">
  <nav class="navbar navbar-expand-md navbar-light color">

    <a class="navbar-brand" href="/">Meetup App</a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  
      <span class="navbar-toggler-icon"></span>
  
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
      <ul class="navbar-nav">
  
        <li class="nav-item">
  
          <a class="nav-link" (click)="signUpFunction()">Sign-Up</a>
  
        </li>
        <li class="nav-item">
  
          <a class="nav-link" (click)="loginFunction()">Login</a>
  
        </li>
  
      </ul>
  
    </div>
  
  </nav>




<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5">


    <h2 class="form-signin-heading pd">Reset Password</h2>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required
      autofocus>

    <br>
    <button class="btn btn-lg btn-warning btn-block" type="button" (click)="sendResetLink()">Send Reset Link</button>

  </div>

  <div class="col-sm"></div>

</div>
</div>
